<form [formGroup]="form" (ngSubmit)="submit()">
  <fieldset>
    <label
      for="number-input"
      class="block mb-2 text-sm font-medium text-gray-900"
      >Select a number:</label
    >
    <input
      type="number"
      id="number-input"
      formControlName="amount"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="90210"
    />
  </fieldset>
  <fieldset>
    <label for="category" class="block mb-2 text-sm font-medium text-gray-900"
      >Select category</label
    >
    <select
      id="category"
      formControlName="category"
      class="bg-gray-50 border border-gray-300 text-gray-900 mb-6 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    >
      @for (category of categories; track $index) {
      <option [value]="category.key">{{ category.value }}</option>
      }
    </select>
  </fieldset>

  <fieldset>
    <label for="difficulty" class="block mb-2 text-sm font-medium text-gray-900"
      >Select Difficulty</label
    >
    <select
      id="difficulty"
      formControlName="difficulty"
      class="bg-gray-50 border border-gray-300 text-gray-900 mb-6 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    >
      @for (d of difficulty; track $index) {
      <option [value]="d.key">{{ d.value }}</option>
      }
    </select>
  </fieldset>
  <button
    type="submit"
    [disabled]="form.invalid"
    class="rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
  >
    Submit
  </button>
</form>
