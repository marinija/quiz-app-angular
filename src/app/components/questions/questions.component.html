@if(questions(); as questions) {
<div class="quiz h-full flex flex-col justify-center relative">
  <p class="text-gray-900 dark:text-white absolute top-0 pt-5">
    Countdown time for next question
    {{ countdown() }}
  </p>
  <question
    class="w-full"
    [question]="questions[currentQuestion]"
    [(checked)]="answerChecked"
  ></question>
  <div class="flex">
    @if (currentQuestion < questions.length - 1) {
    <button
      (click)="nextQuestion()"
      [disabled]="!answerChecked()"
      class="rounded-md bg-indigo-600 px-3 py-1.5 mt-7 w-20 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Next
    </button>
    } @else {
    <button
      (click)="showScore()"
      class="rounded-md bg-indigo-600 px-3 py-1.5 mt-7 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Submit
    </button>
    }
  </div>
</div>
} @else {
<loading-bar></loading-bar>
}
